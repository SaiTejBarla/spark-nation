<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Startup Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="card">
    <h2>Your Startup Details</h2>
    <button onclick="getStartupDetails()">Show My Startup</button>
    <div id="startup-details" class="dashboard-list"></div>
  </section>

  <section class="card">
    <h2>Available Grants</h2>
    <button onclick="getGrants()">Show Grants</button>
    <div id="grants-list" class="dashboard-list"></div>
  </section>

  <section class="card">
    <h2>AI Evaluation (Mock)</h2>
    <input type="text" id="eval-pitch" placeholder="Pitch Summary">
    <button onclick="evaluateAI()">Evaluate</button>
    <div id="ai-result" class="dashboard-list"></div>
  </section>

  <script>
    const API_URL = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    // Ensure only startup role can access
    if (role !== "startup") {
      alert("Access Denied!");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function getStartupDetails() {
      const res = await fetch(`${API_URL}/startups/`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById("startup-details");
      container.innerHTML = "";
      // Show only the logged-in startup
      const myStartup = data.find(s => s.founder === username);
      if (myStartup) {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>Name:</strong> ${myStartup.name} <br>
                         <strong>Founder:</strong> ${myStartup.founder}`;
        container.appendChild(div);
      } else {
        container.innerHTML = "<p>No startup registered under your account.</p>";
      }
    }

    async function getGrants() {
      const res = await fetch(`${API_URL}/grants/`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById("grants-list");
      container.innerHTML = "";
      data.forEach(grant => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>Startup:</strong> ${grant.startup_name} <br>
                         <strong>Amount:</strong> ${grant.amount}`;
        container.appendChild(div);
      });
    }

    async function evaluateAI() {
      const pitch = document.getElementById("eval-pitch").value;
      const res = await fetch(`${API_URL}/ai/evaluate`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ startup_name: username, pitch })
      });
      const data = await res.json();
      const container = document.getElementById("ai-result");
      container.innerHTML = `<div class="card">
                               <strong>Score:</strong> ${data.score} <br>
                               <strong>Feedback:</strong> ${data.feedback}
                             </div>`;
    }
  </script>
</body>
</html>
