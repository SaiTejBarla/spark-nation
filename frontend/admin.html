<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="card">
    <h2>Manage Startups</h2>
    <button onclick="getStartups()">List Startups</button>
    <div id="startups-list" class="dashboard-list"></div>
  </section>

  <section class="card">
    <h2>AI Evaluation</h2>
    <input type="text" id="eval-startup" placeholder="Startup Name">
    <input type="text" id="eval-pitch" placeholder="Pitch Summary">
    <button onclick="evaluateAI()">Evaluate</button>
    <div id="ai-result" class="dashboard-list"></div>
  </section>

  <script>
    const API_URL = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");

    // Ensure only admin can access
    const role = localStorage.getItem("role");
    if (role !== "admin") {
      alert("Access Denied!");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // List Startups
    async function getStartups() {
      const res = await fetch(`${API_URL}/startups/`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const startups = await res.json();
      const container = document.getElementById("startups-list");
      container.innerHTML = ""; // Clear old data

      startups.forEach(s => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>Name:</strong> ${s.name} <br>
                         <strong>Founder:</strong> ${s.founder}`;
        container.appendChild(div);
      });
    }

    // AI Evaluation
    async function evaluateAI() {
      const name = document.getElementById("eval-startup").value;
      const pitch = document.getElementById("eval-pitch").value;
      const resultDiv = document.getElementById("ai-result");

      const res = await fetch(`${API_URL}/ai/evaluate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ startup_name: name, pitch })
      });

      const data = await res.json();
      resultDiv.innerHTML = `<div class="card">
                               <strong>Score:</strong> ${data.score} <br>
                               <strong>Feedback:</strong> ${data.feedback}
                             </div>`;
    }
  </script>
</body>
</html>
