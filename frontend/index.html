<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Incubator Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Startup Incubator Platform</h1>
    </header>

    <div class="card" id="register-card">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username">
      <input type="password" id="reg-password" placeholder="Password">
      <select id="reg-role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="mentor">Mentor</option>
        <option value="startup">Startup</option>
      </select>
      <button onclick="registerUser()">Register</button>
      <p class="message" id="reg-msg"></p>
    </div>

    <div class="card" id="login-card">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <select id="login-role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="mentor">Mentor</option>
        <option value="startup">Startup</option>
      </select>
      <button onclick="loginUser()">Login</button>
      <p class="message" id="login-msg"></p>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000"; // Your backend URL

    async function registerUser() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const role = document.getElementById("reg-role").value;
      const msg = document.getElementById("reg-msg");

      if (!username || !password || !role) {
        msg.innerText = "All fields are required!";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/register/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({username, password, role})
        });

        if (!res.ok) {
          const data = await res.json();
          msg.innerText = data.detail || "Registration failed!";
          return;
        }

        const data = await res.json();
        msg.innerText = `Registered successfully! ID: ${data.id}`;
      } catch (err) {
        msg.innerText = "Error connecting to server";
      }
    }

    async function loginUser() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const role = document.getElementById("login-role").value;
      const msg = document.getElementById("login-msg");

      if (!username || !password || !role) {
        msg.innerText = "All fields are required!";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/login/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({username, password, role})
        });

        if (!res.ok) {
          const data = await res.json();
          msg.innerText = data.detail || "Login failed!";
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", role);

        msg.innerText = "Login successful! Redirecting...";
        setTimeout(() => {
          if (role === "mentor") window.location.href = "mentor.html";
          else if (role === "startup") window.location.href = "startup.html";
          else window.location.href = "admin.html"; // if you have admin dashboard
        }, 1000);

      } catch (err) {
        msg.innerText = "Error connecting to server";
      }
    }
  </script>
</body>
</html>
