<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mentor Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="card">
    <h2>List of Startups</h2>
    <button onclick="getStartups()">Show Startups</button>
    <div id="startups-list" class="dashboard-list"></div>
  </section>

  <section class="card">
    <h2>List of Grants</h2>
    <button onclick="getGrants()">Show Grants</button>
    <div id="grants-list" class="dashboard-list"></div>
  </section>

  <section class="card">
    <h2>AI Evaluation (Mock)</h2>
    <input type="text" id="eval-startup" placeholder="Startup Name">
    <input type="text" id="eval-pitch" placeholder="Pitch Summary">
    <button onclick="evaluateAI()">Evaluate</button>
    <div id="ai-result" class="dashboard-list"></div>
  </section>

  <script>
    const API_URL = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");

    // Ensure only mentor can access
    const role = localStorage.getItem("role");
    if (role !== "mentor") {
      alert("Access Denied!");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function fetchData(endpoint, containerId) {
      const res = await fetch(`${API_URL}/${endpoint}/`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        if (endpoint === "startups") {
          div.innerHTML = `<strong>Name:</strong> ${item.name} <br>
                           <strong>Founder:</strong> ${item.founder}`;
        } else if (endpoint === "grants") {
          div.innerHTML = `<strong>Startup:</strong> ${item.startup_name} <br>
                           <strong>Amount:</strong> ${item.amount}`;
        }
        container.appendChild(div);
      });
    }

    async function getStartups() {
      await fetchData("startups", "startups-list");
    }

    async function getGrants() {
      await fetchData("grants", "grants-list");
    }

    async function evaluateAI() {
      const name = document.getElementById("eval-startup").value;
      const pitch = document.getElementById("eval-pitch").value;
      const res = await fetch(`${API_URL}/ai/evaluate`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ startup_name: name, pitch })
      });
      const data = await res.json();
      const container = document.getElementById("ai-result");
      container.innerHTML = `<div class="card">
                               <strong>Score:</strong> ${data.score} <br>
                               <strong>Feedback:</strong> ${data.feedback}
                             </div>`;
    }
  </script>
</body>
</html>
